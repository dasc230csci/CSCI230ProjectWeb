<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>login</title></head><body>
  
<form method="get" action="login_action" name="Login">
  <table style="text-align: left; width: 163px; height: 88px;" border="1" cellpadding="2" cellspacing="2">
    <tbody>
      <tr>
        <td style="vertical-align: top;">Username:<br>
        </td>
        <td style="vertical-align: top;"><input name="username" value="Enter username"><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Password:<br>
        </td>
        <td style="vertical-align: top;"><input name="password" value="pass" type="password"><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><input value="Submit" name="submitlogin" type="submit"><br>
        </td>
        <td style="vertical-align: top;"><input name="reset" value="Reset" type="reset"><br>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
</form>


</body></html>
